<!-- Register an aframe component that allows reacting to marker events -->
  <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.min.js"></script>
  
<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
				// TODO: Add your own code here to react to the marker being found.
			});
			marker.addEventListener('markerLost', function() {
				var markerId = marker.id;
				console.log('markerLost', markerId);
				// TODO: Add your own code here to react to the marker being lost.
			});
		}
	});

  
  <a-sound id="VengaBus" src="https://cdn.glitch.com/8c9c3226-5a1b-463b-9d10-ae8407911c34%2Fvengabusogg.ogg?1548006824189"  autoplay="true"  loop="true" position ="0 0 0 " ></a-sound>                                                                                                          

  
  </script>

      if(g_WebAudioContext.state == "suspended") g_WebAudioContext.resume();
      document.removeEventListener("click", resumeAudio);
   };
   document.addEventListener("click", resumeAudio);
}
      </script>
